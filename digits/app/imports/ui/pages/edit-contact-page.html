<template name="Edit_Contact_Page">
  {{#if Template.subscriptionsReady}}
  <div class="ui container" style="margin-top: 20px;">
    <form class="ui form contact-data-form {{ errorClass }}">
      <h4 class="ui dividing header">Edit Contact</h4>
      <div class="field">
        <label>Name</label>
        <div class="two fields">
          <div class="field">
            <input name="first" id="first" placeholder="First Name" type="text" value="{{ contactField 'first' }}">
            {{#if displayFieldError 'first' }}
            <div class="ui error message">
              <p>You must specify your first name.</p>
            </div>
            {{/if}}
          </div>
          <div class="field">
            <input name="last" id="last" placeholder="Last Name" type="text" value="{{ contactField 'last' }}">
            {{#if displayFieldError 'last' }}
            <div class="ui error message">
              <p>You must specify your last name.</p>
            </div>
            {{/if}}
          </div>
        </div>
      </div>

      <div class="field">
        <label>Address</label>
        <input type="text" id="address" name="address" placeholder="Address" value="{{ contactField 'address' }}">
        {{#if displayFieldError 'address' }}
        <div class="ui error message">
          <p>You must specify your address.</p>
        </div>
        {{/if}}
      </div>

      <div class="field">
        <label>Telephone/Email</label>
        <div class="two fields">
          <div class="field">
            <input name="telephone" id="telephone" placeholder="XXX-XXX-XXXX" type="text"
                   value="{{ contactField 'telephone' }}">
            {{#if displayFieldError 'telephone' }}
            <div class="ui error message">
              <p>You must specify your telephone number.</p>
            </div>
            {{/if}}
          </div>
          <div class="field">
            <input name="email" id="email" placeholder="foo@bar.com" type="text" value="{{ contactField 'email' }}">
            {{#if displayFieldError 'email' }}
            <div class="ui error message">
              <p>You must specify your email.</p>
            </div>
            {{/if}}
          </div>
        </div>
      </div>
      <button class="ui button" type="submit">Submit</button>
      <button class="ui button delete" type="submit">Delete</button>
    </form>
  </div>
  {{/if}}
</template>
